<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Moodescape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="playfair text-3xl font-bold">Admin Panel</h1>
            <button id="add-article-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition">
                <i data-feather="plus"></i>
            </button>
        </div>

        <div id="articles-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Articles will be loaded here dynamically -->
        </div>

        <!-- Add/Edit Article Form -->
        <div id="article-form-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="playfair text-2xl font-bold" id="form-title">Add New Article</h2>
                        <button id="close-form" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    
                    <form id="article-form">
                        <input type="hidden" id="article-id">
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Title</label>
                            <input type="text" id="article-title" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Slug</label>
                            <input type="text" id="article-slug" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Category</label>
                            <select id="article-category" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" required>
                                <option value="books">Books</option>
                                <option value="films">Films/Series</option>
                                <option value="anime">Anime</option>
                                <option value="games">Games</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Description</label>
                            <textarea id="article-description" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" required></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Image URL</label>
                            <input type="url" id="article-image" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" required>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-form" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save Article</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize feather icons
        feather.replace();

        // DOM Elements
        const addArticleBtn = document.getElementById('add-article-btn');
        const articleFormModal = document.getElementById('article-form-modal');
        const closeFormBtn = document.getElementById('close-form');
        const cancelFormBtn = document.getElementById('cancel-form');
        const articleForm = document.getElementById('article-form');
        const articlesList = document.getElementById('articles-list');

        // State
        let articles = [];
        let editingArticleId = null;

        // Event Listeners
        addArticleBtn.addEventListener('click', () => {
            openForm();
        });

        closeFormBtn.addEventListener('click', () => {
            closeForm();
        });

        cancelFormBtn.addEventListener('click', () => {
            closeForm();
        });

        articleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveArticle();
        });

        // Functions
        async function loadArticles() {
            try {
                const response = await fetch('content.json');
                const data = await response.json();
                articles = data.articles;
                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
            }
        }

        function renderArticles() {
            articlesList.innerHTML = '';
            
            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md p-6';
                articleCard.innerHTML = `
                    <h3 class="font-bold text-lg mb-2">${article.title}</h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">${article.description}</p>
                    <div class="flex justify-end space-x-2">
                        <button onclick="editArticle(${article.id})" class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300">
                            <i data-feather="edit"></i>
                        </button>
                        <button onclick="deleteArticle(${article.id})" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                            <i data-feather="trash"></i>
                        </button>
                    </div>
                `;
                articlesList.appendChild(articleCard);
            });
            
            feather.replace();
        }

        function openForm(article = null) {
            if (article) {
                // Edit mode
                document.getElementById('form-title').textContent = 'Edit Article';
                document.getElementById('article-id').value = article.id;
                document.getElementById('article-title').value = article.title;
                document.getElementById('article-slug').value = article.slug;
                document.getElementById('article-category').value = article.category;
                document.getElementById('article-description').value = article.description;
                document.getElementById('article-image').value = article.image;
                editingArticleId = article.id;
            } else {
                // Add mode
                document.getElementById('form-title').textContent = 'Add New Article';
                articleForm.reset();
                document.getElementById('article-id').value = '';
                editingArticleId = null;
            }
            
            articleFormModal.classList.remove('hidden');
        }

        function closeForm() {
            articleFormModal.classList.add('hidden');
        }

        async function saveArticle() {
            const formData = new FormData(articleForm);
            const articleData = {
                id: editingArticleId || Date.now(),
                title: formData.get('article-title'),
                slug: formData.get('article-slug'),
                category: formData.get('article-category'),
                description: formData.get('article-description'),
                image: formData.get('article-image')
            };

            try {
                // In a real implementation, this would send a request to a server
                // For now, we'll just update the local array
                if (editingArticleId) {
                    const index = articles.findIndex(a => a.id == editingArticleId);
                    articles[index] = {...articles[index], ...articleData};
                } else {
                    articles.push(articleData);
                }
                
                renderArticles();
                closeForm();
                alert(editingArticleId ? 'Article updated successfully!' : 'Article added successfully!');
            } catch (error) {
                console.error('Error saving article:', error);
                alert('Error saving article');
            }
        }

        function editArticle(id) {
            const article = articles.find(a => a.id == id);
            if (article) {
                openForm(article);
            }
        }

        async function deleteArticle(id) {
            if (confirm('Are you sure you want to delete this article?')) {
                try {
                    // In a real implementation, this would send a request to a server
                    // For now, we'll just update the local array
                    articles = articles.filter(a => a.id != id);
                    renderArticles();
                    alert('Article deleted successfully!');
                } catch (error) {
                    console.error('Error deleting article:', error);
                    alert('Error deleting article');
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
        });
    </script>
</body>
</html>
